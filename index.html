<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golpher | Find Your Next Round</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="masthead" aria-label="Golpher wordmark">
      <p class="wordmark">Golpher</p>
    </header>

    <main class="content">
      <form id="searchForm" class="search-form">
        <label class="sr-only" for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Location" required />

        <label class="sr-only" for="radius">Radius</label>
        <select id="radius" name="radius" required>
          <option value="10">Radius</option>
          <option value="10">Within 10 miles</option>
          <option value="25">Within 25 miles</option>
          <option value="50">Within 50 miles</option>
        </select>

        <label class="sr-only" for="playDate">Date</label>
        <input type="date" id="playDate" name="playDate" required />

        <button type="submit" class="primary">Go Gopher</button>
      </form>

      <section id="results" class="results"></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
