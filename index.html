<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golpher | Find Your Next Round</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="masthead" aria-label="Golpher logo">
      <div class="logo-mark" role="img" aria-hidden="true">
        <svg viewBox="0 0 220 180" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gopher-hat" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#7ad400" />
              <stop offset="100%" stop-color="#5cb400" />
            </linearGradient>
          </defs>
          <ellipse cx="110" cy="150" rx="88" ry="26" fill="#2c2c2c" opacity="0.08" />
          <path d="M42 124c18 18 116 18 136 0V96H42z" fill="#3c2f25" />
          <path d="M52 118c16 14 100 14 116 0V86H52z" fill="#2b221c" />
          <path d="M70 82c0-36 26-60 52-60s52 24 52 60v18c0 22-20 38-52 38s-52-16-52-38z" fill="#f0c9a1" />
          <path d="M90 42c8-8 20-12 32-10 10 1 18 6 24 12-6-16-20-26-34-26-14 0-26 8-32 24z" fill="#eab78a" />
          <path d="M72 80c-12 0-22-10-22-22 0-9 5-17 14-20l44-14c9-3 18-4 26-2l44 10c10 2 18 10 18 20 0 12-10 22-22 22z" fill="#f6d4ab" />
          <path d="M162 62c-10 0-22-10-32-14-10-4-22-6-32-2-12 4-22 12-32 12 4-10 12-18 26-22l42-10c18-4 34 6 42 22z" fill="#3c2f25" />
          <path d="M150 54c0-8-10-14-22-14h-36c-12 0-22 6-22 14z" fill="#2f261f" />
          <path d="M68 60c8 4 18 6 28 6h42c10 0 20-2 28-6l4-12-36-10c-12-4-26-4-38 0l-36 12z" fill="url(#gopher-hat)" />
          <ellipse cx="92" cy="82" rx="8" ry="10" fill="#2f261f" />
          <ellipse cx="128" cy="82" rx="8" ry="10" fill="#2f261f" />
          <circle cx="98" cy="78" r="2" fill="#fff" />
          <circle cx="134" cy="78" r="2" fill="#fff" />
          <path d="M102 106c4 6 12 6 16 0" stroke="#2f261f" stroke-width="4" stroke-linecap="round" fill="none" />
          <path d="M96 96c0 6 8 10 16 10s16-4 16-10-8-12-16-12-16 6-16 12z" fill="#fff" />
          <path d="M110 90c-3 0-6 2-6 4s3 4 6 4 6-2 6-4-3-4-6-4z" fill="#2f261f" />
          <path d="M94 68c-2-4-8-6-12-2" stroke="#2f261f" stroke-width="4" stroke-linecap="round" />
          <path d="M146 66c-4-4-10-2-12 2" stroke="#2f261f" stroke-width="4" stroke-linecap="round" />
        </svg>
      </div>
      <p class="wordmark">Golpher</p>
    </header>

    <main class="content">
      <form id="searchForm" class="search-form">
        <label class="sr-only" for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Location" required />

        <label class="sr-only" for="radius">Radius</label>
        <select id="radius" name="radius" required>
          <option value="10">Radius</option>
          <option value="10">Within 10 miles</option>
          <option value="25">Within 25 miles</option>
          <option value="50">Within 50 miles</option>
        </select>

        <label class="sr-only" for="playDate">Date</label>
        <input type="date" id="playDate" name="playDate" required />

        <button type="submit" class="primary">Go Gopher</button>
      </form>

      <section id="results" class="results"></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
